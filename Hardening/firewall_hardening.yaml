- name: Firewall configuration hardening
  hosts: localhost
  become: yes
  tasks:
    - name: Ensure ufw is installed
      apt:
        name: ufw
        state: present

    - name: Ensure iptables-persistent are not installed
      apt:
        name: iptables-persistent
        state: absent

    - name: Ensure SSH connection
      ufw:
        rule: allow
        proto: tcp
        port: '22'

    - name: Enable ufw service
      systemd:
        name: ufw
        enabled: true
        state: started

    - name: Enable ufw
      ufw:
        state: enabled

    - name: Allow incoming traffic on loopback interface
      ufw:
        rule: allow
        direction: in
        interface: lo

    - name: Allow outgoing traffic on loopback interface
      ufw:
        rule: allow
        direction: out
        interface: lo

