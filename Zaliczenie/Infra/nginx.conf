server {
    listen 80;
    server_name example.com; # Replace with your domain name

    # Location of static files
    root /var/www/html;

    # Serve index.html by default
    index index.html;

    # Proxy requests to the backend
    location /api {
        proxy_pass http://localhost:8000;
    }

    # Serve static files
    location / {
        try_files $uri /index.html;
    }
}
