name: Terraform Test Infrastructure
on:
    pull_request:
      paths:
        - "Terraform/**"
        - ".github/workflows/terraform_plan.yaml"
    push:
      paths:
        - "Terraform/**"
        - ".github/workflows/terraform_plan.yaml"
jobs:
    Test:
        name: Test Infrastructure
        runs-on: ubuntu-latest
        env:
            ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
            ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
            ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
            ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v2

            - name: Terraform fmt
              run: terraform fmt -check
              working-directory: ./Terraform

            - name: Terraform init
              run: terraform init
              working-directory: ./Terraform

            - name: Terraform validate
              run: terraform validate
              working-directory: ./Terraform

            - name: Terraform plan
              run: |
                terraform plan \
                --var="application=${{ env.application }}" \
                --var="environments=[\"${{ env.environment }}\"]" \
                --var="owner=${{ env.owner }}" \
                --var="location=${{ env.location }}" \
                --var="prefix=${{ env.perfix }}" \
                --var="admin_password=${{ env.admin_password }}" \
                --var="environment=${{ env.environment }}"
              working-directory: ./Terraform
              env:
                application: "terraform"
                owner: "kacper.szczepanek@cdv.pl"
                location: "westeurope"
                perfix: "cdv"
                admin_password: ${{ secrets.ADMIN_PASSWORD }}
                environment: "dev"
