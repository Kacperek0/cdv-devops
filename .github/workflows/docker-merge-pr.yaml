name: Publish container to ACR
on:
  pull_request:
    types:
      - closed
    paths:
      - "Kubernetes/fastapi-101-main/**"
  push:

jobs:
  publish-to-acr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
            registry: ${{ secrets.ACR_REGISTRY }}.azurecr.io
            username: ${{ secrets.ACR_REGISTRY }}
            password: ${{ secrets.ACR_PASSWORD }}

      - name: Build image
        run: docker build . -t ${{ secrets.ACR_REGISTRY }}.azurecr.io/fastapi-101:latest
        working-directory: ./Kubernetes/fastapi-101-main

      - name: Push image
        run: docker push ${{ secrets.ACR_REGISTRY }}.azurecr.io/fastapi-101:latest
        working-directory: ./Kubernetes/fastapi-101-main

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: publish-to-acr
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: static-webhosting-rg
          cluster-name: kacper-aks-test

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            Kubernetes/fastapi-101-main/k8s/deployment.yaml
          images: |
            ${{ secrets.ACR_REGISTRY }}.azurecr.io/fastapi-101:latest

